<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center" id="header">
                <h1>A Hitchhiker's Guide to the Galaxy Trivia</h1>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3 id="timeRemaining">Time Remaining: <span id="timer">10</span></h3>

                    <h2 id="question" class="text-center"></h2>
                    <h2 id="answers" class="text-center"></h2>
                </div>
            </div>
            <div class="row">
                <p id="choices"></p>
            </div>
            <div class="row">
                <button id="start">Start</button>
            </div>

        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
